<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="/submit" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="department">Departments Available:</label>
        <input type="radio" id="Design" name="department" value="Design">
        <label for="Design">Design</label>
        <input type="radio" id="WebD" name="department" value="WebD">
        <label for="WebD">WebD</label>
        <input type="radio" id="PR" name="department" value="PR">
        <label for="PR">PR</label><br><br>

        <label for="languages">Programming Languages:</label><br>
        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="Html">Html</label><br>
        <input type="checkbox" id="javascript" name="languages" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

  
</body>
</html>
